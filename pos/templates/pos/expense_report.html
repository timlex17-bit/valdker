{% extends 'admin/base_site.html' %}
{% block content %}
<h1>Expense Report</h1>

<table class="table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Note</th>
            <th>Amount</th>
            <th>Date</th>
            <th>Time</th>
        </tr>
    </thead>
    <tbody>
        {% for expense in expenses %}
        <tr>
            <td>{{ expense.name }}</td>
            <td>{{ expense.note }}</td>
            <td>${{ expense.amount }}</td>
            <td>{{ expense.date }}</td>
            <td>{{ expense.time }}</td>
        </tr>
        {% empty %}
        <tr><td colspan="5" style="text-align: center;">No expense data available.</td></tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
